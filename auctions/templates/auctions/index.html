{% extends 'auctions/layout.html' %}

{% block body %}
  <h2>Active Listings</h2>

  <ol class="list-group">
    {% for auction in auctions %}
      <li class="list-group-item">
        <div>
          <a href="{% url 'auction_item' auction.id %}">{{ auction }}</a>
          <br />
          <p>Current price: {{ auction.price }}$</p>
        </div>
      </li>
    {% endfor %}
  </ol>
{% endblock %}
